<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice Task-2</title>
</head>
<body>
    <div class="main-container">
        <div class="first-container">

            <h1>Feedback</h1>
            <hr class="ver-line">
            <h6>Please write your feedback below</h6>
        </div>

        <div class="second-container">

            <h3>How do you rate your overall experience?</h3>

            <select name="" id="">please select
                <option value="bad">Bad</option>
                <option value="average">Average</option>
                <option value="good">Good</option>

            </select>
        </div>

        <form >

            <div class="third-container">

                <div class="sub-container">

                    <label for="">Name:
                        <br>
                        <input type="text" placeholder="Enter your name">
                    </label>

                    <br>
                    
                    <label for="age">Age
                        <br>
                        <input type="number" name="" id="age" placeholder="Enter your age" >

                    </label>


                </div>


                <div class="sub-container">

                    <label for="Email">Email:
                        <br>
                        <input type="email" name="" id="mail" placeholder="Enter your mail">
                    </label>
                    <br>

                    <label for="phn">Phone:
                        <br>

                       <input type="tel" name="" id="phn" placeholder="+88">

                    </label>

                </div>
            </div>
            <br>

            <div class="last-container">

                <textarea class="txt" name="" id="" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                <br>
                <input type="button" value="Submit">
            </div>

        </form>


 </div>

    

    
</body>
</html>
